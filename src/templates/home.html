<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .token, .message {
            word-break: break-word;
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Secret Message Viewer</h1>
        <p><strong>Encrypted Token:</strong></p>
        <div class="token">{{ token }}</div>

        <p><strong>Decrypted Message:</strong></p>
        <div class="message">{{ message }}</div>
    </div>
</body>
</html>
